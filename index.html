<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
 
<!-- Access jQuery Library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
 
<!-- set some styles to make the map fill the page -->
<style>
/* Always set the map height explicitly to define the size of the div
* element that contains the map. */
#map 
{
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body 
{
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
 
<!-- add the google maps api library -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 
<!-- let's get javascripting... -->
<script type="text/javascript">
//global variables
var map;
 
//function that runs when the page loads
$( document ).ready(function() {
    initialize();
});
 
// start the mapping
function initialize() 
{
	//center lat/lon
	var latlng = {lat:34.074152, lng:-118.439144}
 
	//map configutations
	var myOptions = {
		zoom: 10,
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
 
	//create the map
	map = new google.maps.Map(document.getElementById("map"), myOptions);

//marker lat/lon
var latlng = {lat:34.074152, lng:-118.439144}
	//create the marker
var marker = new google.maps.Marker({
	position: latlng,
	map: map,
	title:"Hello World!"
});

}


</script>
</head>
<!-- body of the page with an onload to run the initialize function -->
<body>
	<!-- the map container -->
	<div id="map" style="width:100%; height:100%"></div>
</body>
</html>
